#user  nobody;
worker_processes  1;
error_log  /home/ubuntu/code/chat/chat.error.log;
pid        /home/ubuntu/code/chat/chat.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /home/ubuntu/code/chat/chat.access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    charset utf-8;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # HTTP 服务器：重定向到 HTTPS
    server {
        listen       80;
        server_name  chat.yeying.pub;

        # 强制跳转到 HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 服务器
    server {
        listen       443 ssl http2;
        server_name  chat.yeying.pub;

        # SSL 证书路径（请根据实际路径修改）
        ssl_certificate /etc/letsencrypt/live/chat.yeying.pub/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/chat.yeying.pub/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        index index.html;
        charset utf-8;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        error_page  404 /404.html;
        location = /404.html {
            # 可指定具体路径，例如 root /your/static/files;
        }
    }
}
